<!DOCTYPE html>
<html>

<head>
  <title>Vagas Disponíveis</title>
</head>

<body>
  <h1>Vagas Disponíveis</h1>
  <ul>
    {% for job in jobs %}
    <li>
      <h2>{{ job.title }}</h2>
      <p>Faixa Salarial: {{ job.get_salary_range_display }}</p>
      <p>Requisitos: {{ job.requirements }}</p>
      <p>Escolaridade Mínima: {{ job.get_minimum_education_display }}</p>
    </li>
    {% endfor %}
  </ul>
</body>

</html>
